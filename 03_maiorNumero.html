<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    const quantidadeDeNumeros = 5;
    let maior = 0;

  //PROCESSAMENTO
  for (let index = 0; index < quantidadeDeNumeros; index++) {
    const numero = parseFloat(prompt(`Informe o numero ${index + 1}ª:`));

    if (index === 0 || numero > maior) {
      maior = numero;
    }
  }

  //SAÍDA
  alert(`O maior número informado é: ${maior}`)
</script>
