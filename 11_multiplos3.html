<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
 //ENTRADA
 let soma = 0;
    let Multi = [];

    //PROCESSAMENTO
    for (let index = 1; index <= 100; index++) {
        if (index % 3 == 0) {
            soma += index;
            Multi.push(index);
        }        
    }
    document.write(`Os números múltiplos de três são: ${Multi.join("_ ")}_____Soma: ${soma}`)

    //SAÍDA

</script>
