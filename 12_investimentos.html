<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let dia = 0
    for (let rendimento = 1000; rendimento <= 2000 ; rendimento = rendimento * 1.02) {
        if (rendimento <= 2000);
        dia ++;
    }

    document.write(` É preciso ${dia} para chegar a um total de 2000 reais `);

</script>
