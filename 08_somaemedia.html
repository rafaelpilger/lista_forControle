<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA


    //PROCESSAMENTO let soma = 0;


    let soma = 0;
    let contador = 0;

    for (let i = 0; i < 5; i++) {
        const numero = parseFloat(prompt(`Digite o ${i + 1}º número:`));


        if (!isNaN(numero)) {
            soma += numero;
            contador++;
        } else {
            alert("Por favor, insira um número válido.");
            i--;
        }
    }


    const media = soma / contador;


    document.write(`A soma dos números é: ${soma}`);
    document.write(`A média dos números é: ${media}`);



    //SAÍDA

</script>
