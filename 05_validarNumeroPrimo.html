<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const Primo = parseInt(prompt("Digite um número para verificar se é primo:"));


    let divisores = 0;

    for (let contador = 1; contador <= Primo; contador++) {
    if (Primo % contador === 0) {
        divisores++;
        }
    }

    //SAÍDA
    if (divisores === 2) {
        document.write(`O número ${Primo} é um número primo, pois só tem dois divisores: 1 e ${Primo}.`);
    } else {
        document.write(`O número ${Primo} não é primo, pois tem ${divisores} divisores.`);
    }



   

</script>
