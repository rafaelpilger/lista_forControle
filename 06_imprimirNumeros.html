<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const inicial = Number(prompt('Digite um número inicial'));
    const final = Number(prompt("Digite um número final"))
    
    

    //PROCESSAMENTO
    if(inicial < final){
    const pares = []
    const impares = []

    for (let index = inicial; index <= final; index++) {
        if (index % 2 === 0 ) {
            pares.push(index)
         }else{
            impares.push(index)
         }
    }
    //PROCESSAMENTO
    document.write("Números pares entre " + inicial + " e " + final + ": " + pares.join(", "));
    document.write("Números ímpares entre " + inicial + " e " + final + ": " + impares.join(", "));
} else {
    document.write("Erro: O número inicial deve ser menor que o número final.");
}

    
    //SAÍDA

</script>
